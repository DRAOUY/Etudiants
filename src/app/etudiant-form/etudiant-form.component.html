
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #etudiantForm="ngForm">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" [(ngModel)]="etudiant.nom" 
          class="form-control" 
          id="nom" 
          name="nom" 
          placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Nom is required</div>
      <div class="form-group">
        <label for="prenom">Prenom</label>
        <input type="text" [(ngModel)]="etudiant.prenom" 
          class="form-control" 
          id="prenom" 
          name="prenom" 
          placeholder="Enter your prenom address"
          required #prenom="ngModel">
        <div [hidden]="!prenom.pristine" class="alert alert-danger">Prenom is required</div>
      </div>
      <button type="submit" [disabled]="!etudiantForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
